<!DOCTYPE html>

                        <div class="study__modes__item">

                    </div>
                </div>

                <div class="terms">
                    <div class="page__header__text">Terms</div>
                    <div class="terms__container">
                        <div class="terms__item">
                            <div class="terms__item__header">Term</div>
                            <div class="terms__item__desc">Definition</div>
                        </div>
                        <div class="terms__item">
                            <div class="terms__item__header">Term</div>
