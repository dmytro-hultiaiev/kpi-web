<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <a href="../index.html" class="header__logo__link">
                            <p>KEEP</p>
                            <p>IN MIND</p>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="profile__photo">
                    <img src="../image/avatar.jpg" alt="Photo" class="profile__photo__item">
                </div>
                <div class="username" id = "username"></div>

                <div class="profile__container">
                    <div class="profile__item">
                        <p class="profile__item__header">Email:</p>
                        <p class="profile__item__info" id = "email"></p>
                    </div>
                    <div class="profile__item">
                        <p class="profile__item__header">Number of modules:</p>
                        <p class="profile__item__info" id = "numberModules">12</p>
                    </div>
                    <div class="profile__item">
                        <p class="profile__item__header">Registration date:</p>
                        <p class="profile__item__info" id = "date"></p>
                    </div>
                </div>

                <div class="profile__options">
                    <a href="#" class="profile__options__item" onclick="signOut()">Sign out</a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="about__href__item">
                    <a href="about.html" class="about__href">About project</a>
                </div>
                <div class="footer__text">
                    <p>Â© 2024 KEEP IN MIND</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="../js/controller/profile.js"></script>
    <script src="../js/model.js"></script>

</body>
</html>
